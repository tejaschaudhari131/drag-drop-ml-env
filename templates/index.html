<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-n-Drop ML Environment</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Drag-n-Drop ML Environment</h1>
    </header>
    <main>
        <section id="toolbox">
            <h2>Toolbox</h2>
            <div id="preprocessing-tools">
                <h3>Preprocessing</h3>
                <button onclick="addPreprocessingStep('scale')">Scale Data</button>
                <button onclick="addPreprocessingStep('normalize')">Normalize Data</button>
                <button onclick="addPreprocessingStep('encode')">Encode Categorical</button>
                <button onclick="addPreprocessingStep('fill_missing')">Fill Missing Values</button>
            </div>
            <div id="model-tools">
                <h3>Models</h3>
                <button onclick="selectModel('logistic_regression')">Logistic Regression</button>
                <button onclick="selectModel('random_forest')">Random Forest</button>
                <button onclick="selectModel('svm')">SVM</button>
                <button onclick="selectModel('xgboost')">XGBoost</button>
            </div>
        </section>

        <section id="workspace">
            <h2>Pipeline</h2>
            <div id="steps"></div>
            <button onclick="trainModel()">Train Model</button>
            <button onclick="exportModel()">Export Model</button>
        </section>
    </main>

    <script src="/static/js/script.js"></script>
</body>
</html>
